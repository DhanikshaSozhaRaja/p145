<!DOCTYPE html>
<html>
    <head>
        <title>
            My First 3D page.
        </title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color:cyan">
            
            <a-box position = "-5 0.5 -3.5" color = "green"></a-box>

            <a-sphere position="-1.5 0.71 -3.5" radius="0.7" color="#EF2D5E"></a-sphere>

            <a-ring position="1.5 0.71 -3.5" radius-inner="0.3" radius-outer="0.7" color="#00FF00"></a-ring>

            <a-octahedron position="3 0.71 -3.5" radius="0.5" color="#00008B"></a-octahedron>

            <a-tetrahedron position="4.5 0.71 -3.5" radius="0.5" color="#808080"></a-tetrahedron>

            <a-cone position="0 0.75 -2.6" radius="0.02" height="1" color="#FFFACD"></a-cone>

            <a-cylinder position="-3 0.75 -3.5" radius="0.3" height="1.35" color="#A52A2A"></a-cylinder>

            <a-plane position="0 0 -4" rotation="-90 0 0" width="14" height="2.4" color="#800080"></a-plane>

            <a-plane position="0 0 -2.4" rotation="-90 0 0" width="3" height="1" color="#800080"></a-plane>

            <a-sky color="#00FFFF"></a-sky>
      
        </a-scene>
    </body>
</html>
